<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>BoardJS</title>
    <script src="node_modules/requirejs/require.js"></script>
    <script>
    	require.config({
		    baseUrl: 'src',
		    paths: {}
		});

		require(['board'], function(){
      var c = document.getElementById('canvas');
      var ctx = c.getContext('2d');

      var angle = 0;
      var p = new BoardJS.Geom.Point(400, 400);

      var step = 0;

      var tic = function() {
        
        ctx.clearRect ( 0, 0, 500, 500 );

        ctx.strokeRect(p.x, p.y, 20, 20);

        p.rotate(1, new BoardJS.Geom.Point( 250, 250 ));

        requestAnimationFrame(tic);

        step++;
      };

      tic()

    });

    </script>
    <style type="text/css">
    body{background: #eee;}
    canvas{background: #FFF;}
    </style>
  </head>
  <body>
    <canvas id="canvas" width="500" height="500"/>
  </body>
</html>
